    <script>
        'use strict'
                //*use strict
        //strict mode 사용을 한다는 의미이며 코드를 엄격하게 사용하도록 함

        //자바스크립트를 입력
        //특정 이벤트를 설정했을 때 실행되는 자바스크립트를 선언
        // var num = 100;
        // document.write('자바스크립트 시작',num);
        // console.log('자바스크립트 시작2',num)
        //let 변수명; //변수를 선언
        //변수명= 값; //변수를 초기화
        let num;    //var num
        num = 10;   //num = 10
        document.write(num);

        // *var를 사용하지 않는 이유
        // 1. 같은 이름의 변수를 선언할 수 있음
        // 2. 지역변수와 전역변수의 구별이 없음


    </script>
    <!-- 
        자바스크립트이 특징
        - 웹의 동작(동적) 구현하기 위한 언어
        - 웹 브라우저에서 동작(단, node.js는 서버에서 동작)
        - html문서 내에서 <script> ~ <script> 태그안에 작성
        - 대소문자를 구별
        - 객체 기반의 스크립트 언어

        자바스크립트의 출력
        - document.write() 함수를 통해 <body>에 출력
        - console.log() 함수를 통해 브라우저 console에 출력

        외부 자바스크립트 파일로 적용
        <script src="자바스크립트 파일 경로"><script>
        
        자바스크립트의 주석문
        한 줄 주석 : //
        여러줄 주석 : /* */

        프로그래밍이란?
        컴퓨터의 프로그램을 작성하는 일. 일반적으로 프로그램 작성 방법의 결정,
        코딩, 에러 수정등의 작업을 모두 가리킵니다.

        변수(Variable)
        변수란 데이터를 저장할 수 있는 메모리 공간을 의미합니다.
        값이 변경될 수 있으면 자바스크립트에서는 let 키워드를 사용하여 변수를 선언하고
        선언되지 않은 변수를 사용하거나 접근하려고 하면 오류가 발생합니다.
        상수 : 저장된 값이 고정이다.변하지 않음. 고정값 
        변수 : 값이 변화가 생길 수 있는 값


        var,let,,,,,,,,var const
        var kim_01
        var kim 01(x) 두개로 생각함.
        var var(x)
        
        [변수명 선언하는 규칙]
        1. 사용가능한 문자는 영문자 , 숫자 , _ , $
        2. 숫자로 시작할 수 없다.
        3. 공백을 허용하지 않는다.
        4. 자바스크립트 문법 안에서 규정한 예약어는 변수로 사용할 수 없다.

        자바스크립트 참고 사이트
        https://developer.mozilla.org/ko/docs/Web/JavaScript
